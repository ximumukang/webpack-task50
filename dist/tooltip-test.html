<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       .div1{
            width: 300px;
            height: 300px;
            background: black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div1"></div>
    <div class="div1"></div>
    <div class="div1"></div>
<script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
<script>
    function Tooltips($target,data) {
        this.init($target);
        this.render(data);
        this.bindEvent();
    }
    Tooltips.prototype={
        init($target){
            this.$target = $target;
        },
        render(data){
            this.$tooltip = $("<div class='tooltip'></div>");
            this.$tooltip.appendTo($("body")).css({
                width: "100px",
                position: "absolute"
            });
            data=data.join('„ÄÅ');
            this.$tooltip.text(data);
            this.$tooltip.hide();
        },
        bindEvent(data){
            let self = this;
            this.$target.on("mousemove",function (e) {
                self.$tooltip.show().css({
                    top: e.pageY,
                    left: (e.pageX+20),
                    background: "white",
                    "z-index": "2"
                });
            });
            this.$target.on("mouseleave",function () {
                self.$tooltip.hide();
            })
        }
    };
    for(var i =0;i<$(".div1").length;i++){
        new Tooltips($(".div1").eq(i),[1,2,3])
    }
</script>
</body>
</html>
